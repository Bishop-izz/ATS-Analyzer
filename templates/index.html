<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume ATS Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700;800&family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00c9a7;
            --accent-dark: #00a88a;
            --coral: #ff6b6b;
            --gold: #f5b502;
            --bg-light: #fafbfd;
            --bg-card: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 201, 167, 0.25);
            --text: #1a1d23;
            --text-muted: #5c6370;
        }

        * { box-sizing: border-box; }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(0, 201, 167, 0.5); box-shadow: 0 0 24px rgba(0, 201, 167, 0.15); }
            50% { border-color: var(--accent); box-shadow: 0 0 32px rgba(0, 201, 167, 0.25); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(160deg, #f0f9ff 0%, #e8f5f1 30%, #fff5f0 60%, #faf8ff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(0, 201, 167, 0.18), transparent),
                        radial-gradient(ellipse 60% 40% at 100% 50%, rgba(255, 107, 107, 0.12), transparent),
                        radial-gradient(ellipse 50% 30% at 0% 80%, rgba(245, 181, 2, 0.12), transparent);
            animation: gradient-shift 15s ease-in-out infinite;
            background-size: 200% 200%;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        .orb-1 { width: 420px; height: 420px; background: rgba(0, 201, 167, 0.4); top: -120px; left: -80px; animation-delay: 0s; }
        .orb-2 { width: 320px; height: 320px; background: rgba(255, 107, 107, 0.35); bottom: -80px; right: -60px; animation-delay: -7s; }
        .orb-3 { width: 240px; height: 240px; background: rgba(245, 181, 2, 0.35); top: 50%; left: 5%; animation-delay: -14s; }

        .container {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 48px 44px;
            border-radius: 28px;
            width: 100%;
            max-width: 540px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.06),
                        0 24px 48px -12px rgba(0, 0, 0, 0.1),
                        0 0 0 1px rgba(0, 201, 167, 0.08);
            animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .tagline {
            text-align: center;
            font-family: 'Syne', sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 12px;
            opacity: 0;
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.15s forwards;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            text-align: center;
            color: var(--text);
            margin: 0 0 12px 0;
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1a1d23 0%, #3d4451 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.25s forwards;
        }

        .skill-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .skill-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success { background: rgba(0, 201, 167, 0.15); color: #008f72; }
        .warning { background: rgba(245, 181, 2, 0.2); color: #b8860b; }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 36px;
            opacity: 0;
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.35s forwards;
        }

        .upload-zone {
            background: rgba(255, 255, 255, 0.9);
            border: 2px dashed rgba(0, 201, 167, 0.4);
            border-radius: 20px;
            padding: 32px 24px;
            margin-bottom: 28px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.45s forwards;
        }

        .upload-zone:hover, .upload-zone:focus-within {
            border-color: var(--accent);
            background: rgba(0, 201, 167, 0.1);
            box-shadow: 0 0 0 4px rgba(0, 201, 167, 0.12);
        }

        input[type="file"] {
            margin: 0 auto;
            display: block;
            font-family: 'DM Sans', sans-serif;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s;
        }
        input[type="file"]:hover { color: var(--text); }

        .roles {
            margin-bottom: 32px;
        }

        .roles strong {
            display: block;
            font-family: 'Syne', sans-serif;
            color: var(--text);
            margin-bottom: 16px;
            font-size: 1rem;
            font-weight: 700;
            opacity: 0;
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.55s forwards;
        }

        .roles label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid transparent;
            opacity: 0;
        }

        .roles label:nth-child(2) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.65s forwards; }
        .roles label:nth-child(3) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards; }
        .roles label:nth-child(4) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.75s forwards; }
        .roles label:nth-child(5) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards; }
        .roles label:nth-child(6) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.85s forwards; }
        .roles label:nth-child(7) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards; }
        .roles label:nth-child(8) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.95s forwards; }
        .roles label:nth-child(9) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards; }
        .roles label:nth-child(10) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 1.05s forwards; }
        .roles label:nth-child(11) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 1.1s forwards; }
        .roles label:nth-child(12) { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 1.15s forwards; }

        .roles label:hover {
            background: rgba(0, 201, 167, 0.12);
            border-color: rgba(0, 201, 167, 0.35);
            transform: translateX(6px);
        }

        .roles input[type="radio"] {
            margin-right: 14px;
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 18px 28px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 0 0 rgba(0, 212, 170, 0.4);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 1.2s forwards;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 201, 167, 0.45);
        }

        button:hover::before { left: 100%; }

        button:active { transform: translateY(-2px); }

        footer {
            text-align: center;
            margin-top: 28px;
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
            opacity: 0;
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 1.3s forwards;
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

<div class="container">
    <p class="tagline">Your next opportunity starts here</p>
    <h1>Resume ATS Analyzer</h1>
    <p class="subtitle">Get instant feedback and land more interviews</p>

    <form action="/analyze" method="POST" enctype="multipart/form-data">

        <div class="upload-zone">
            <input type="file" name="resume"
                   accept=".txt,.docx,.pdf,.png,.jpg,.jpeg,.gif,.bmp,.tiff,.tif,.webp"
                   required>
        </div>

        <div class="roles">
            <strong>Select your target job role</strong>

            <label><input type="radio" name="job_role" value="AI Engineer" required> AI Engineer</label>
            <label><input type="radio" name="job_role" value="Data Scientist"> Data Scientist</label>
            <label><input type="radio" name="job_role" value="Frontend Developer"> Frontend Developer</label>
            <label><input type="radio" name="job_role" value="Backend Developer"> Backend Developer</label>
            <label><input type="radio" name="job_role" value="Data Analyst"> Data Analyst</label>
            <label><input type="radio" name="job_role" value="Full Stack Developer"> Full Stack Developer</label>
            <label><input type="radio" name="job_role" value="DevOps Engineer"> DevOps Engineer</label>
            <label><input type="radio" name="job_role" value="Mobile Developer"> Mobile Developer</label>
            <label><input type="radio" name="job_role" value="Cyber Security Engineer"> Cyber Security Engineer</label>
            <label><input type="radio" name="job_role" value="Cloud Engineer"> Cloud Engineer</label>
            <label><input type="radio" name="job_role" value="Software Engineer"> Software Engineer</label>

        </div>

        <button type="submit">Analyze my resume</button>
    </form>

    <footer>
        Smart Resume Screening â€” built to help you shine
    </footer>
</div>

</body>
</html>
